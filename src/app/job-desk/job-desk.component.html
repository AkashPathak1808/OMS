<!-- resume upload section -->
<div class="d-flex justify-content-center mb-5">
    <button type="button" class="btn btn-outline-light btn btn-custom" data-toggle="modal"
        data-target="#jobApplicationModal" aria-hidden="true">

        <div class="headbtn">Submit your resume</div>
        <div class="parbtn">Didn't find the job you were looking for?<br>Submit your resume and we'll take it forward
            from there.</div>

    </button>
</div>


<!-- Modal -->
<div class="modal fade" id="jobApplicationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="jobApplicationModalLabel">Job Application Form</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form (ngSubmit)="formSubmit()">
                    <div class="form-group my-2">
                        <label for="fullName">Full Name:</label>
                        <input [(ngModel)]="resumeForm.name" name="name" type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                            required>
                    </div>
                    <div class="form-group my-2">
                        <label for="mobileno">Mobile No.:</label>
                        <input [(ngModel)]="resumeForm.phone" name="phone" type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number"
                            required>
                    </div>
                    <div class="form-group my-2">
                        <label for="email">Email address</label>
                        <input [(ngModel)]="resumeForm.email" name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group my-2">
                        <label for="resume">Upload Resume</label>
                        <div class="resume-upload-container">
                            <input [(ngModel)]="resumeForm.resumeFileName" name="resumeFileName" type="file" class="form-control-file" id="resume" accept=".pdf,.doc,.docx" required>
                            <small class="form-text text-muted">Accepted file formats: PDF, Word (.doc, .docx)</small>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-submit">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

<div class="main">
    <div class="containert">
        <div class="headone">Jobs at Railworld</div>
        <div class="subheadtwo">** Jobs Found.</div>

        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</div>
<!-- table -->
<div class="container p-5">
    <table class="table table-sm ">
        <thead class="table-secondary">
            <tr>
                <th scope="col"><i class="fa fa-user"></i> Job-title</th>
                <th scope="col"><i class="fa fa-globe"></i> City</th>
                <th scope="col"><i class="fa fa-file"></i> Experience</th>
                <th scope="col"><i class="fa fa-calendar"></i> Apply By</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
        </tbody>
    </table>
</div>
<!-- resume upload section -->
<div class="d-flex justify-content-center">
    <button type="button" class="btn btn-outline-light btn btn-custom" data-toggle="modal"
        data-target="#jobApplicationModal" aria-hidden="true">

        <div class="headbtn">Submit your resume</div>
        <div class="parbtn">Didn't find the job you were looking for?<br>Submit your resume and we'll take it forward
            from there.</div>

    </button>
</div>


<!-- Modal -->
<div class="modal fade" id="jobApplicationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="jobApplicationModalLabel">Job Application Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <!-- Job Application Form -->
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="mobileno">Mobile No.:</label>
                        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume</label>
                        <div class="resume-upload-container">
                            <input type="file" class="form-control-file" id="resume" accept=".pdf,.doc,.docx" required>
                            <small class="form-text text-muted">Accepted file formats: PDF, Word (.doc, .docx)</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</div>
